<mat-card id="blog-card" class="mat-elevation-z10">
  <mat-card-title>
    Write a new blog post!
  </mat-card-title>

  <mat-card-content>
    <mat-dialog-content [formGroup]="form">

      <mat-form-field>
        <textarea matInput placeholder="Start typing here..." formControlName="blogtext"></textarea>
      </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="saveBlogPost()">
        Save
      </button>

      <button class="mat-raised-button mat-primary">
        Close
      </button>
    </mat-dialog-actions>
  </mat-card-content>

</mat-card>
